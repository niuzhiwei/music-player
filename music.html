<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="cover"></div>
        <div class="musicbox">
            <div class="music-panel">
                <div class="music">
                    <div class="control">
                        <span class="back"><i class="fa fa-backward" aria-hidden="true"></i></span>
                        <span class="play"><i class="fa fa-play" aria-hidden="true"></i></span>
                        <span class="forward"><i class="fa fa-forward" aria-hidden="true"></i></span>
                    </div>
                    <div class="info">
                        <div class="title">My song</div>
                        <div class="auther">niuniu</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="bar">
                        <div class="progress-total"></div>
                        <div class="progress-now"></div>
                    </div>
                    <div class="time">0.00</div>
                </div>
            </div>
            <ul class="list">
            </ul>
        </div>
        <script src="index.js"></script>
</body>
</html>
